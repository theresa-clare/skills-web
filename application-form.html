<!-- Ask the user:
	Their first and last name (as separate fields),
	Their salary requirements as a number, and
	Which job they are applying for, from a list of:
		Software Engineer
		QA Engineer
		Product Manager
	It should also have a submit button that submits the form to the URL /application. This should be POST request.
	It should have a large heading and some explanatory text. -->

<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css"></a>
	<title>Application Form</title>
</head>

<body>
	<h1>Application Form</h1>
	<p>Fill out this application form to the best of your ability.</p>
	<form action="/application" method="POST">
		First name:<input type="text" class="input" id="firstname"></input>
		Last name:<input type="text" class="input" id="lastname"></input>
		Salary requirement:<input class="input" type="text" id="salary"></input>
		Which job are you applying for?
		<select name="job" class="input">
			<option value="software-engineer">Software Engineer</option>
			<optino value="QA-engineer">QA Engineer</option>
			<option value="product-manager">Product Manager</option>
		</select>
		<input type="submit" class="input">
	</form>
</body>

</html>
